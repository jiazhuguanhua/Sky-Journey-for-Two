<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Journey for Two - 功能测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>🌟 Sky Journey for Two - 功能测试页面</h1>
    
    <div class="test-section">
        <h2>🎲 游戏逻辑测试</h2>
        <button onclick="testDiceRoll()">测试骰子投掷</button>
        <button onclick="testTaskGeneration()">测试任务生成</button>
        <button onclick="testGridCalculation()">测试棋盘计算</button>
        <div id="game-status" class="status">等待测试...</div>
    </div>

    <div class="test-section">
        <h2>🎵 音效系统测试</h2>
        <button onclick="testButtonSound()">测试按钮音效</button>
        <button onclick="testDiceSound()">测试骰子音效</button>
        <button onclick="testBGM()">测试背景音乐</button>
        <div id="audio-status" class="status">音效系统准备就绪</div>
    </div>

    <div class="test-section">
        <h2>📱 响应式设计测试</h2>
        <p>请尝试调整浏览器窗口大小，检查页面适配性</p>
        <div id="viewport-info" class="status"></div>
    </div>

    <div class="test-section">
        <h2>🎯 核心功能检查表</h2>
        <ul>
            <li>✅ 项目结构清理完成</li>
            <li>✅ 前端组件模块化</li>
            <li>✅ 任务库系统</li>
            <li>✅ 音效管理器</li>
            <li>✅ 棋盘逻辑分离</li>
            <li>✅ Hooks封装</li>
            <li>✅ 全局样式系统</li>
            <li>✅ 构建系统正常</li>
        </ul>
    </div>

    <script type="module">
        // 导入测试所需的模块
        import { generateRandomTask } from './src/data/taskLibrary.js';
        import { AudioManager } from './src/utils/audioManager.js';
        import { rollDice, calculateTaskGrids } from './src/utils/gameLogic.js';

        // 初始化音效管理器
        const audioManager = new AudioManager();
        
        // 将函数绑定到全局，供按钮调用
        window.testDiceRoll = function() {
            const result = rollDice();
            document.getElementById('game-status').innerHTML = 
                `🎲 骰子结果: ${result} (1-6随机数)`;
        };

        window.testTaskGeneration = function() {
            const task = generateRandomTask('sweet');
            document.getElementById('game-status').innerHTML = 
                `💝 生成任务: ${task.title}<br>📝 内容: ${task.description}`;
        };

        window.testGridCalculation = function() {
            const grids = calculateTaskGrids(30, 0.3);
            document.getElementById('game-status').innerHTML = 
                `🎯 棋盘配置: 总格数 ${grids.total}, 任务格 ${grids.taskGrids.length}个<br>` +
                `任务格位置: ${grids.taskGrids.slice(0, 5).join(', ')}...`;
        };

        window.testButtonSound = function() {
            audioManager.playButtonSound();
            document.getElementById('audio-status').innerHTML = '🔊 按钮音效已播放';
        };

        window.testDiceSound = function() {
            audioManager.playDiceSound();
            document.getElementById('audio-status').innerHTML = '🎲 骰子音效已播放';
        };

        window.testBGM = function() {
            audioManager.toggleBGM();
            const status = audioManager.isBGMEnabled() ? '背景音乐切换' : '背景音乐不可用';
            document.getElementById('audio-status').innerHTML = `🎵 ${status}`;
        };

        // 显示视口信息
        function updateViewportInfo() {
            const info = `窗口尺寸: ${window.innerWidth} x ${window.innerHeight}px`;
            document.getElementById('viewport-info').textContent = info;
        }
        
        updateViewportInfo();
        window.addEventListener('resize', updateViewportInfo);

        console.log('🌟 Sky Journey for Two 测试页面已加载');
    </script>
</body>
</html>
